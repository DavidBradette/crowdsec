common:
  daemonize: false
  pid_dir: /tmp/
  log_media: stdout
  log_level: info
  working_dir: .
prometheus:
  enabled: true
  level: full
crowdsec_service:
  acquisition_path: ./tests/acquis.yaml
  parser_routines: 1
cscli:
  output: human
db_config:
  user: "${CROWDSEC_DB_USER}"
  password: "${CROWDSEC_DB_PASSWORD}"
  db_name: "${CROWDSEC_DB_NAME}"
  host: "${CROWDSEC_DB_HOST}"
  port: ${CROWDSEC_DB_PORT}
  db_path: ./crowdsec.db
  type: "${CROWDSEC_DB_TYPE}"
api:
  client:
    credentials_path: ./tests/lapi-secrets.yaml
  server:
    profiles_path: ./tests/profiles.yaml
    listen_uri: 127.0.0.1:8080
    tls: null
    online_client:
      credentials_path: ./tests/online-api-secrets.yaml
config_paths:
  config_dir: ./tests
  data_dir: .
  simulation_path: ./tests/simulation.yaml
  index_path: ./tests/hub/.index.json
  hub_dir: ./tests/hub

